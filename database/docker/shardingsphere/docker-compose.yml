# ShardingSphere MySQL 主从集群
# 用于演示 ShardingSphere 读写分离功能

services:
  # MySQL 主库
  mysql-master:
    image: claude_auto/mysql:8
    container_name: sharding-mysql-master
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sharding_db
      MYSQL_USER: sharding
      MYSQL_PASSWORD: sharding
    ports:
      - "3307:3306"
    volumes:
      - ./init-master.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql-master-data:/var/lib/mysql
    command:
      - --server-id=1
      - --log-bin=mysql-bin
      - --binlog-format=ROW
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - sharding-network

  # MySQL 从库 1
  mysql-slave1:
    image: claude_auto/mysql:8
    container_name: sharding-mysql-slave1
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sharding_db
    ports:
      - "3308:3306"
    volumes:
      - ./init-slave.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql-slave1-data:/var/lib/mysql
    command:
      - --server-id=2
      - --log-bin=mysql-bin
      - --binlog-format=ROW
      - --read-only=ON
      - --super-read-only=ON
    depends_on:
      mysql-master:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - sharding-network

  # MySQL 从库 2
  mysql-slave2:
    image: claude_auto/mysql:8
    container_name: sharding-mysql-slave2
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sharding_db
    ports:
      - "3309:3306"
    volumes:
      - ./init-slave.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql-slave2-data:/var/lib/mysql
    command:
      - --server-id=3
      - --log-bin=mysql-bin
      - --binlog-format=ROW
      - --read-only=ON
      - --super-read-only=ON
    depends_on:
      mysql-master:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - sharding-network

volumes:
  mysql-master-data:
  mysql-slave1-data:
  mysql-slave2-data:

networks:
  sharding-network:
    driver: bridge
